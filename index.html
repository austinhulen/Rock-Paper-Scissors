<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Rock Paper Scissors</title>
</head>

<body>
    <script>
        function computerPlay(){
            let selection = Math.floor(Math.random() * 3); 
            switch (selection){
                case 0: 
                    return "Rock";
                    break;
                case 1: 
                    return "Paper";
                    break;
                case 2: 
                    return "Scissors";
                    break;
                default: 
                    return "Error";
                    break;
            }
        }
        function playRound(playerSelection, computerSelection) {
            let playerAnswer = playerSelection.toLowerCase();
            switch (playerAnswer) {
                case "rock":
                    if (computerSelection == "Scissors"){
                        return 1;
                    } else if (computerSelection == "Paper"){
                        return -1;
                    }else{
                        return 0;
                    }
                    break;
                case "paper":
                    if (computerSelection == "Rock"){
                            return 1;
                        } else if (computerSelection == "Scissors"){
                            return -1;
                        }else{
                            return 0;
                        }
                    break;
                case "scissors":
                    if (computerSelection == "Paper"){
                            return 1;
                        } else if (computerSelection == "Rock"){
                            return -1;
                        }else{
                            return 0;
                        }
                    break;
                default:
                    return "Error, you did not choose Rock, Paper, or Scissors.";
                    break;
            }
        }
        function gameWinner(playerScore, computerScore){
            if(playerScore > computerScore){
                return "Congrats you win! \n Scoreboard \n You: " + playerScore + "\n Computer: " + computerScore;
            } else if (playerScore < computerScore){
                return "You Lose. \n Scoreboard \n You: " + playerScore + "\n Computer: " + computerScore;
            }else{
                return "Tie. \n Scoreboard \n You: " + playerScore + "\n Computer: " + computerScore;
            }
        }
        function game(){
            let palyerScore = 0;
            let computerScore = 0;
            for(let i = 1; i < 5; i++){
                let playerChoice = prompt("Pick Rock, Paper, or Scissors", " ");
                let computerChoice = computerPlay();
                let outcome = playRound(playerChoice, computerChoice);
                if (outcome == 1){
                    console.log("You win!" + playerChoice + " beats " + computerChoice);
                    playerScore++;
                }else if (outcome == -1){
                    console.log("You lose." + computerChoice + " beats " + playerChoice);
                   computerScore++;
                }else{
                    console.log("Tie. You both chose " + playerChoice);
                }
            }
            gameWinner(playerScore, computerScore)
        }
    
    </script>
</body>

</html>
